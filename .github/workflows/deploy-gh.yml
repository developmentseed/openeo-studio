name: Deploy Github Pages

on:
  push:
    branches:
    - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: 
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          cache: true

      - name: Install dependencies
        run: pnpm install

      - name: Cache dist
        uses: actions/cache@v5
        id: cache-dist
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Build
        run: pnpm build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Restore dist cache
        uses: actions/cache@v5
        id: cache-dist
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          clean: true
          single-commit: true
          folder: dist